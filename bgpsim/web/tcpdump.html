    <script type="text/javascript">
      function trace1() {
        var xmlhttp;
        if (window.XMLHttpRequest){// code for IE7+, Firefox, Chrome, Opera, Safari
          xmlhttp=new XMLHttpRequest();
        }
        else{// code for IE6, IE5
          xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.open("GET","trace?start=0&ip1="+document.getElementById("traceip1").value+"&ip2="+document.getElementById("traceip2").value,true);
        xmlhttp.send();
        tracestart = 1;
      };

    </script>
    <script type="text/javascript">
        var xmlhttp;
        if (window.XMLHttpRequest)
        {// code for IE7+, Firefox, Chrome, Opera, Safari
          xmlhttp=new XMLHttpRequest();
        }
        else
        {// code for IE6, IE5
          xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        var xmlhttp2;
        if (window.XMLHttpRequest)
        {// code for IE7+, Firefox, Chrome, Opera, Safari
          xmlhttp2=new XMLHttpRequest();
        }
        else
        {// code for IE6, IE5
          xmlhttp2=new ActiveXObject("Microsoft.XMLHTTP");
        }
        clearInterval(timeTicket);
        var result="";
        var stopflag="0";
        timeTicket = setInterval(function (){
          if (tracestart==1){
            xmlhttp.open("GET","trace?start=1",true);
            xmlhttp.send();
            
            xmlhttp.onreadystatechange=function()
            {
                if ((xmlhttp.readyState==4 && xmlhttp.status==200) || (xmlhttp.status==304 && xmlhttp.readyState==1))
                {
                   stopflag=xmlhttp.responseText;
                }
            }

            xmlhttp2.open("GET","trace?start=2",true);
            xmlhttp2.send();
            
            xmlhttp2.onreadystatechange=function()
            {
                if ((xmlhttp2.readyState==4 && xmlhttp2.status==200) || (xmlhttp2.status==304 && xmlhttp2.readyState==1))
                {
                   result=xmlhttp2.responseText;
                }
            }
            document.getElementById("traceresult").innerHTML=result; 

            if (stopflag=="1")
                tracestart=0;
          }
        }, 1200);

    </script>
